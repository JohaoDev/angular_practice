<div class="sidenav">
    <div class="login-main-text">
        <h2>Iniciar Sesión</h2>
        <p>Ingresar o Registrarse aquí para acceder.</p>
    </div>
</div>

<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form>
                <div class="form-group">                    
                    <input type="text" class="form-control" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-black" routerLink="/home">Ingresar</button> &nbsp; &nbsp;
                <button type="submit" class="btn btn-secondary" routerLink="/register">Registrarse</button>
            </form>
        </div>
    </div>
</div>
